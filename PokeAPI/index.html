<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css" />
  <title>API DASHBOARD</title>
</head>
<body>
  <script defer src="script.js" type="text/javascript"></script>
  <ul class="cards">
    <li class="card card--first">
      <h2 id="js--name">Search for name:</h2>
      <input id="js--age-input" type="text">
    </li>
    <li class="card card--second">
      <h2 id="tv-show-title"></h2>
      <div class="wrapper">
        <p id="tv-show-description"></p>
        <img id="tv-show-poster" src="">
      </div>
      
    </li>
    <li class="card card--third">
      <h2 id="js--pokemon-text">A wild Pokemon!</h2>
      <img id="js--pokemon-image" src="" alt="">
      <button id="catchBtn" onclick="catchPokemon()">Catch</button>
      <button id="loadBtn" onclick="reloadPokemon()">Reload Pokemon</button>
    </li>
    <li class="card card--fourth">
      <label for="tv-show-input">Enter TV show name:</label> 
      <input type="text" id="tv-show-input">
    </li>
  </ul>
</body>
</html>
